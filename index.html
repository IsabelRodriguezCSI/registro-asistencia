<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enviar Mensaje</title>
  <script>
    function enviarMensaje() {
      var now = new Date();
      var hora = now.getHours().toString().padStart(2, '0');
      var minutos = now.getMinutes().toString().padStart(2, '0');
      var horaActual = hora + ":" + minutos;
      var mensaje = "Buen día, lic Isabel. Registró mi hora de llegada a las " + horaActual + " y las actividades con las que comenzaré serán las siguientes:";
      var url = "https://wa.me/525548008786?text=" + encodeURIComponent(mensaje);
      window.location.href = url;
    }
  </script>
</head>
<body onload="enviarMensaje()">
</body>
</html>
